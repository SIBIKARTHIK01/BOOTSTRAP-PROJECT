<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <body style="background-color: rgba(10, 13, 218, 0.925);"> -->
<form>
        <fieldset>
            <legend>Login Form</legend>
            <label for="username">Username:</label>
            <input type="username" name="username" id="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"required placeholder="abc12@gamil.com"><br><br>
            <label for="number">Number:</label> 
            <input type="number" name="number" id="number"><br><br>
            <label for="date">Date:</label> 
            <input type="date" name="date" id="date" required ><br><br>
            <label for="checkbox">Skills:</label>
            <input type="checkbox" name="check" id="check"> 
           <label for="check">HTML</label>
           <input type="checkbox" name="check" id="check">
           <label for="check">CSS</label>
           <input type="checkbox" name="check" id="check">
           <label for="check">JS</label><br><br>
           <label for="radio">Gender</label>
           <input type="radio" name="radio" id="radio">
    <label for="radio">Male</label>
    <input type="radio" name="radio" id="radio">
    <label for="radio">Female</label><br><br>
    <label for="telephone">Telephone:</label>
    <input type="tel" name="telephone" id="telephone"  required placeholder="12345-12345" 
     pattern="[0-9]{5}-[0-9]{5}"><br><br>
     <label for="course">City:</label>
    <select>
        <option></option>
        <option>Madurai</option>
        <option>Chennai</option>
        <option>Coimbatore</option>
        <option>Dindigul</option>
    </select><br><br>

    <label for="file">File:</label> 
            <input type="file" name="file" id="file"/><br><br>
            <input type="reset" value="Reset">

            <input type="submit" value="Submit">

        </fieldset>
    </form>
</body>
</html>
