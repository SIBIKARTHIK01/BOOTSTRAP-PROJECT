<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key frame</title>
    <style>
       
         /* @keyframes-set of rules

        animation-name
        animation-duration
        animation-delay
        animation-iteration-count
        animation-direction
        animation-timing-function
        animation-fill-mode
        animation */
/* 
        Animation direction

        normal --> forward(default)
        reverse --> reverse direction(backward)
        alternate ---> forward first then backward
        alternate - reverse ---> backward first,then forward */

        /* Animation-fill-mode
        none--> default value
        forward--> last keyframe value 
        backbard--> first keyframe to last keyframe */

        /* Animation shorthand
        animation: name duration timing-function delay iteration-count  */
       
    </style>
</head>

</body>
</html>
